<!DOCTYPE html>
<html>
<head><title>My facebook page</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="top">
		<div class="container">
			<div class="box">
				<p>
					<b>facebook</b>
				</p>
			</div>
			<div class="login">
				<form>
					<table>
						<tbody>
							<tr>
								<td>
									<label>Email</label>
								</td>
								<td>
									<label>Password</label>
								</td>
								<td>
									<input type="text" name="text">
								</td>
								<td>
									<input type="password" name="password">
								</td>
								<td>
									<input type="submit" class="ibutton" name="button" value="Log In">
								</td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</div>
	<div class="form">
		<div class="container">
			<div class="img">
				<p>
					<b class="fb">Facebook helps you connect and share with the people in your life.</b>
				</p>
				<img src="images/facebook.png">
			</div>
			<div class="f-b">
				<center>
					<h1>Create a new account</h1>
					<b>It's free and always will be.</b>
					<br>
					<br>
					<form>
						<input type="text" name="text" class="fullname" placeholder="Fullname"><br>
						<input type="text" name="text" class="mobile" placeholder="Email-address"><br>
						<input type="Password" name="Password" class="pass" placeholder="New Password">
					</form><br>
					<label class="bir">
						<b>Birthday</b>
					</label><br>
					<select>
						<option value="Day">Day</option>
					</select>
					<select>
						<option value="MOnth">Month</option>
					</select>
					<select>
						<option value="Year">Year</option>
					</select>
					<br>
					<br>
					<input type="radio" name="sex" value="Male">"Male"
					<input type="radio" name="sex" value="Female">"Female"
					<br>
					<p>By clicking Create an account, you agree to our terms.</p>
					<p><br>
					<input type="submit" name="button" class="but" value="Create an account">
					</p>

				</center>
			</div>
		</div>
		<div class="footer">
			<div class="container">
				<span class="1">English (UK) Bahasa Indonesia Bahasa(Brasil)</span>
				<br>
				<hr class="hr">
				<span class="1">Facebook @ 2017</span>
			</div>
		</div>
	</div>
</body>
</html>
